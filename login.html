<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="">
      <div>
        <label>Email:</label>
        <input type="email" />
      </div>
      <hr />
      <div>
        <label for="">Password:</label>
        <input type="password" />
      </div>
      <hr />
      <div>
        <label for="">Confirm Password:</label>
        <input type="password" />
      </div>
      <div>
        <label for="">Age:</label>
        <input type="number" min="8" max="80">
      </div>
      <hr>
    </form>
  </body>
</html>
